<!-- Top Navbar-->
<div class="navbar">
    <div class="navbar-inner">
        <div class="left">
            <a id = "backLink" href="" class="back link"><i class="icon icon-back"></i>
                <span>Back</span></a>
        </div>
        <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
        <div class="center sliding">Category</div>
        <div class="right">
            <!-- 
                Right link contains only icon - additional "icon-only" class
                Additional "open-panel" class tells app to open panel when we click on this link
              -->
            <a href="" class="link icon-only open-panel"><i class="icon icon-bars-blue"></i></a>
        </div>
    </div>
</div>
<!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
<div class="pages navbar-through toolbar-through">
    <!-- Page, "data-page" contains page name -->
    <div data-page="category" class="page">
        <!-- Scrollable page content -->
        <div id="pageContent" class="page-content list-block">
            <!-- Link to another page -->
            <ul id="categoryList">
            </ul>
            <script id="categoryListTemplate" type="text/template">
                <% _.each(list , function(item){ %>
                    <li class = "categoryLi">
                        <a href="#category/<%= item.category_id%>" class="item-link">
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title">
                                        <%= item.name %>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </li>
                    <% }) %>
            </script>
        </div>
    </div>
</div>
<!-- Bottom Toolbar-->
<div class="toolbar">
    <div class="toolbar-inner">
        <!-- Toolbar links -->
        <a href="#" class="link">Link 1</a>
        <a href="#" class="link">Link 2</a>
    </div>
</div>
